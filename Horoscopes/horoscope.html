<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment HUB | Horoscope</title>
    <link rel="stylesheet" href="../root.css">
    <link rel="stylesheet" href="horoscope.css">
    <link rel="shortcut icon" href="../src/Icons/icon.ico" type="image/x-icon">
</head>

<body>
    <section class="d-flex dc jcc align-center">
        <a href="../index.html"><button>Go Back</button></a>
        <h1>Discover Your Horoscope Quote</h1>
        <div class="fetchOptions">


            <label>Select the langage</label>
            <select id="langue" onchange="fetchData()">
                <option value="none">langage</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="zh-t">Chinese (transditional)</option>
                <option value="zh-s">Chinese (simplified)</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="hi">Hindu</option>
            </select>
            <label>Select your horoscope</label>
            <select id="horoscope" onchange="fetchData()">
                <option value="none">horoscope</option>
                <option value="aries">Aries</option>
                <option value="taurus">Taurus</option>
                <option value="gemini">Gemini</option>
                <option value="cancer">Cancer</option>
                <option value="leo">Leo</option>
                <option value="virgo">Virgo</option>
                <option value="libra">Libra</option>
                <option value="scorpio">Scorpio</option>
                <option value="sagittarius">Sagittarius</option>
                <option value="capricorn">Capricorn</option>
                <option value="aquarius">Aquarius</option>
                <option value="pisces">Pisces</option>
            </select>
            <label>Period:</label>
            <select id="period" onchange="fetchData()">
                <option value="none">period</option>
                <option value="yesterday">yesterday</option>
                <option value="today">today</option>
                <option value="tomorrow">tomorrow</option>
                <option value="weekly">weekly</option>
                <option value="monthly">monthly</option>
            </select>
        </div>
        <div class="container">
            <div id="horoscopeDiv">
            </div>
        </div>
        
    </section>
    
    
</body>
<script src="horoscope.js"></script>

</html>
